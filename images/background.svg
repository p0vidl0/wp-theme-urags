<svg xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinYMin">
  <title>Radial gradient</title>
  <defs>
	<linearGradient id="g" x1="0%" x2="0%" y1="0%" y2="100%">    
      <stop style="stop-color: #b0b8c6;" offset="0%"/>
      <stop style="stop-color: #b0b8c6;" offset="10%"/>
      <stop style="stop-color: #ffffff;" offset="100%"/>
    </linearGradient>
    <linearGradient id="g2" x1="0%" x2="0%" y1="0%" y2="100%">
      <stop style="stop-color: #ffffff;" offset="80%"/>
      <stop style="stop-color: #e2e5ea;" offset="100%"/>
    </linearGradient>
  </defs>
  <rect style="fill: url(#g);" width="100%" height="400px"/>
  <rect x="0" y="400" style="fill: url(#g2);" width="100%" height="100%"/>
</svg>